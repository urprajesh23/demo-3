<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h1 class="main-title">Stock Analysis Dashboard</h1>
        <div class="buttons-container">
            <!-- Long-Term -->
            <a href="/longterm" class="animated-button">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#fff" viewBox="0 0 16 16">
                        <path d="M8 15a7 7 0 1 0 0-14 7 7 0 0 0 0 14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
                        <path d="M11 6.5H9v-3H7v3H5v2h2v3h2v-3h2v-2z"/>
                    </svg>
                </div>
                Long-Term
            </a>
            
            <!-- Short-Term -->
            <a href="/shortterm" class="animated-button">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#fff" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zm3.5 9.5a.5.5 0 0 0-1 0V13a.5.5 0 0 0 .5.5h3.5a.5.5 0 0 0 0-1H11V9.5zM6.5 9.5a.5.5 0 0 0-1 0V13H2a.5.5 0 0 0 0 1h3.5a.5.5 0 0 0 .5-.5v-4zm4-3a.5.5 0 0 0-1 0v1.5h-3V6.5a.5.5 0 0 0-1 0V8.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5V6.5z"/>
                    </svg>
                </div>
                Short-Term
            </a>

            <!-- Dividend -->
            <a href="/dividend" class="animated-button">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#fff" viewBox="0 0 16 16">
                        <path d="M8 1a7 7 0 1 1 0 14A7 7 0 0 1 8 1zm3.5 9.5a.5.5 0 0 0-1 0V13H6.5v-2.5a.5.5 0 0 0-1 0V13H3.5v-4.5a.5.5 0 0 0-1 0V13a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V10.5a.5.5 0 0 0-1 0V13h-2V9.5a.5.5 0 0 0-1 0z"/>
                    </svg>
                </div>
                Dividend
            </a>

            <!-- Penny Stocks -->
            <a href="/penny" class="animated-button">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#fff" viewBox="0 0 16 16">
                        <path d="M4.5 1A3.5 3.5 0 0 1 8 4.5v7A3.5 3.5 0 0 1 4.5 15H2a2 2 0 0 1-2-2V4.5A3.5 3.5 0 0 1 4.5 1zm8 0A3.5 3.5 0 0 1 16 4.5v7a3.5 3.5 0 0 1-3.5 3.5h-2.5a3.5 3.5 0 0 1-3.5-3.5v-7A3.5 3.5 0 0 1 9.5 1H13zm-8.5 9H3v2.5a.5.5 0 0 0 1 0V10zM12 6.5H4v3h8v-3z"/>
                    </svg>
                </div>
                Penny Stocks
            </a>

            <!-- Best Performing -->
            <a href="/bestperforming" class="animated-button">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#fff" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0z"/>
                        <path d="M5.75 9.25l.5 2.25 1.5-2.5L10 11V5H6v4.25z"/>
                    </svg>
                </div>
                Best Performing
            </a>

            <!-- Greater Returns -->
            <a href="/greaterreturn" class="animated-button">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#fff" viewBox="0 0 16 16">
                        <path d="M16 8a8 8 0 1 0-16 0 8 8 0 0 0 16 0z"/>
                        <path d="M8 4.5l2.5 2H5.5L8 4.5z"/>
                    </svg>
                </div>
                Greater Returns
            </a>
        </div>
    </div>
</body>
</html>
