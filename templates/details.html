<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>{{ metric }}</th>
                    <th>CMP Rs.</th>
                    <th>ROE %</th>
                    <th>P/E</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in stocks %}
                <tr>
                    <td>{{ stock['Name'] }}</td>
                    <td>{{ stock[metric] }}</td>
                    <td>{{ stock['CMP Rs.'] }}</td>
                    <td>{{ stock['ROE %'] }}</td>
                    <td>{{ stock['P/E'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button class="back-button" onclick="location.href='/'">Go Back</button>
    </div>
</body>
</html>
